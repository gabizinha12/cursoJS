<html lang="pt-br">
<head>

<body>
    <h1>Olá mundo</h1>
    <p>Já me livrei da maldição</p>
    <script> 
var n1 = Number(window.prompt('Digite um número: ')); // string
var n2 = Number(window.prompt('Digite outro número: ')); // string
var s = n1 + n2;
window.alert(`A soma entre ${n1} e ${n2} é igual ${s}`);
// number + number = soma
// string + string = concatenação
// conversão de tipos em js 
// Number.parseInt => converte em inteiro
// Number.parseFloat => converte em ponto flutuante
// String(n)
// n.toString(n)
// 'Eu estou aprendendo s' não faz interpolação
// 'eu estou aprendendendo + ' s // concatenação
// Eu estou aprendendo ${s} // template string
//s.length (tamanho da string)
// s.toUpperCase() maiuscula
// s.toLowerCase() minuscula
    </script>
</body>
</html>
